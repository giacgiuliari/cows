<index:>
  <div class="mailForm">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="iFrom" class="col-sm-1 control-label">Mittente</label>
        <div class="col-sm-11">
          <p id="iForm">{{@emailSender}}</p>
        </div>
      </div>
      
      <div class="form-group">
        <label for="iTo" class="col-sm-1 control-label">Destinatari</label>
        <div class="col-sm-11">
          <select id="iTo" multiple>
            {{each @emailRecipients as #to}}
              <option value="{{#to.email}}">{{#to.email}}</option>
            {{/each}}
          </select>
        </div>
      </div>

      <!--
      <div class="form-group">
        <label class="col-sm-1 control-label"></label>
        <div class="col-sm-11">
          <div class="btn-group" data-toggle="buttons">
            {{each @emailGroups as #group}}
            <label class="btn btn-primary">
              <input type="checkbox" autocomplete="off" on-click="clickEmailGroup(#group.id)"> {{#group.name}}
            </label>
            {{/each}}
          </div>
        </div>
      </div>
      -->

      <div class="form-group">
        <label class="col-sm-1 control-label"></label>
        <div class="col-sm-11">
          <div class="btn-group" role="group">
            <buton type="button" class="btn btn-primary" on-click="clickEmailGroupAll()">Tutti</buton>
            <buton type="button" class="btn btn-primary" on-click="clickEmailGroupNone()">Nessuno</buton>
          </div>
          <!--
          <div class="btn-group" data-toggle="buttons">
            {{each @emailGroups as #group}}
            <label class="btn btn-primary">
              <input type="checkbox" autocomplete="off" on-click="clickEmailGroup(#group.id)"> {{#group.name}}
            </label>
            {{/each}}
          </div>
          -->
        </div>
      </div>
      
      <div class="form-group">
        <label for="iSubject" class="col-sm-1 control-label">Oggetto</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="iSubject" value="{{subject}}">
        </div>
      </div>
      
      <div class="form-group">
        <label for="iEmail" class="col-sm-1 control-label">Email</label>
        <div class="col-sm-11">
          <textarea id="iEmail" class="form-control" rows="3">{{text}}</textarea>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-11">
          <button type="submit" class="btn btn-primary" on-click="send()">Manda mail</button>
        </div>
      </div>
    </form>
  </div>
