<index:>
  <div class="mailForm">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="iFrom" class="col-sm-1 control-label">Mittente</label>
        <div class="col-sm-11">
          <p id="iForm">{{from}}</p>
        </div>
      </div>
      
      <div class="form-group">
        <label for="iTo" class="col-sm-1 control-label">Destinatari</label>
        <div class="col-sm-11">
          <select id="iTo" multiple>
            {{each to as #to}}
              <option value="{{#to}}">{{#to}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label for="iSubject" class="col-sm-1 control-label">Oggetto</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="iSubject" value="{{subject}}">
        </div>
      </div>
      
      <div class="form-group">
        <label for="iEmail" class="col-sm-1 control-label">Email</label>
        <div class="col-sm-11">
          <textarea id="iEmail" class="form-control" rows="3">{{text}}</textarea>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-11">
          <button type="submit" class="btn btn-primary" on-click="send()">Manda mail</button>
        </div>
      </div>
    </form>
  </div>
