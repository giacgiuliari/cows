<index:>
  <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        {{@content}}
      </ul>
  </div>

<navLink:>
  <li>
    <a class="{{if $render.url === @url}}selected{{/}}" href="{{@url}}">
      {{if @title}}
        {{@title}}
      {{else if @content}}
        {{@content}}
      {{/if}}

      {{if $render.url === @url}}<span class="sr-only">(current)</span>{{/}}
    </a>
  </li>
