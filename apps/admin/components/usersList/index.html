<index:>
  <div class="usersList">
    <h1>Lista utenti</h1>
    
    <table class="table table-hover table-condensed">
      <thead>
        <tr>
          <th>Email</th>
          <th>Staff</th>
          <th>Admin</th>
          <th>Elimina</th>
        </tr>
      </thead>
      
      <tbody>
        {{each _users as #user}}
        <tr>
          <td>{{#user.email}}</td>
          <td>{{arrayToString(#user.groups)}}</td>
          <td>
            {{if #user.admin}}
              <span class="glyphicon glyphicon-ok"></span>
            {{else}}
              <span class="glyphicon glyphicon-cancel"></span>
            {{/}}
          </td>
          <td>
            <button class="btn btn-sm btn-danger" on-click="delUser(#user.id)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </td>
        </tr>
        {{/}}
      </tbody>
    </table>
  </div>
