<index:>
  <div class="usersList">
    <h1>Lista utenti</h1>
    
    <div class="tabel-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Soprannome</th>
            <th>Email</th>
            <th>Staff</th>
            <th>Admin</th>
            <th>Elimina</th>
          </tr>
        </thead>

        <tbody>
          {{each _users as #user}}
          <tr>
            <td>{{#user.nickName}}</td>
            <td>{{#user.email}}</td>
            <td>{{getGroupName(#user.group)}}</td>
            <td>
              <input type="checkbox" checked="{{#user.admin}}">
            </td>
            <td>
              <button class="btn btn-danger" on-click="delUser(#user.id)">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
